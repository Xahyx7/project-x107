  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" defer></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Custom CSS -->

<body>
  <!-- INTRO SECTION -->
  <section id="intro" class="fullscreen">
    <canvas id="confetti-canvas"></canvas>
    <div class="intro-content">

      <button id="begin-btn">Tap to Begin</button>

  <section id="classroom" class="fullscreen hidden">
    <div class="floating-icons"></div>
    <audio id="bg-music" loop>

  <!-- INTERACTIVE SECTION -->
  <section id="interactive" class="fullscreen hidden">
    <div class="float-book interactive-elem" id="book">
      <i class="fas fa-book-open"></i>
    </div>
    <div class="float-star interactive-elem" id="star">
      <i class="fas fa-star"></i>
    </div>
    <div class="popup" id="popup-shayari"></div>
    <div class="popup" id="popup-thank"></div>
  </section>
  <!-- OUTRO SECTION -->
  <section id="outro" class="fullscreen hidden">
    <canvas id="confetti-outro"></canvas>
    <audio id="applause-sound">
      <!-- Royalty-free or replace with your applause sound .mp3 URL -->
      <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b460817.mp3" type="audio/mp3">
    </audio>

</html>
